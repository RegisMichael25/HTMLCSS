<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iframe</title>
  <style>
    iframe{
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>

    <p>Pesquisa do google 

      <iframe src="https://google.com" frameborder="0"></iframe>

    </p>




    <p>Meu canal do youtube 

      <iframe src="https://www.youtube.com/@gregoff6501" frameborder="0" height="700px" width="800px"></iframe>

    </p>

    <p>Agora meu proprio repositório no github

      <iframe src="https://github.com/RegisMichael25/HTMLCSS" frameborder="0"></iframe>

    </p>

    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do cursoemvideo
      
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px">
      <a href="https://www.cursoemvideo.com">cursoemvideo</a>
    </iframe>

      para aprender a programar.</p>

      <p>O repositório do guanabara 
        
      <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
        <a href="https://gustavoguanabara.github.io"></a>
      </iframe>        

        também é bem legal.</p>
</body>
</html>
