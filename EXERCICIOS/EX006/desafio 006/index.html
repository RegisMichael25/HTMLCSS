<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos inserir os seguintes elementos. Passe o mouse por cima dos temos para que possa identificar quais tags devem ser usadas. </p>
    <ul>
        <li> <abbr title="Use a tag &lt;p&gt; &lt;/p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;" >Imagem</abbr></li><!--Imagem-->
        <li><abbr title="Use &lt;abbr&gt;">Abreviações</abbr></li> <!--abreviações-->
        <li><abbr title="Use &lt;code&gt;">Código-fonte</abbr></li> <!--código-fonte-->
        <li><abbr title="Use as tags &lt;ol&gt; &lt;li&gt;">Lisras númeradas</abbr></li><!--Listas númerais-->
        <li><abbr title="Use as tags &lt;ul&gt; &lt;li&gt;">Listas com demarcadores</abbr></li><!--Listas com demarcadores-->
    </ul>
</body>
</html>
