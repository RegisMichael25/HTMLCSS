<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagen e fivecon</title>
</head>
<body>
    <h1>Desafio de inserir imagem no site</h1>    
    <p>Inserir imagem é muito fácil olha:</p>
    <picture>
        <source media="(max-width:150px )" srcset="imagens/github-pp.png" type="image/png">
        <source media="(max-width: 450px )" srcset="imagens/github-p.png" type="image/png">
        <source media="(max-width: 750px )" srcset="imagens/github-m.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/github-g.png" type="image/png">
        <img src="imagens/github-gg.png" alt="imagem gigante">
    </picture>

</body>
</html>
